<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MegaBazaar</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* Navigation Bar */
        nav {
            background: #007BFF;
            padding: 15px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: #0056b3;
            border-radius: 5px;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin: 15px 0;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #007BFF;
            color: white;
        }

        td input {
            width: 50px;
            text-align: center;
        }

        /* Buttons */
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            table {
                font-size: 14px;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>

    <div class="container">
        <h1>Shopping Cart</h1>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Sample Product</td>
                <td><input type="number" value="1"></td>
                <td>$10.00</td>
                <td><button>Remove</button></td>
            </tr>
        </table>

        <h2>Total: $10.00</h2>
        <button>Proceed to Checkout</button>
        <button>Continue Shopping</button>
    </div>
</body>
</html>
