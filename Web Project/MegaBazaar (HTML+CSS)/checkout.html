<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MegaBazaar</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* Navigation Bar */
        nav {
            background: #007BFF;
            padding: 15px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: #0056b3;
            border-radius: 5px;
        }

        /* Container */
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        h1 {
            font-size: 32px;
            color: #007BFF;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            border-bottom: 2px solid #007BFF;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Form Styling */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        /* Order Summary */
        p {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 10px;
        }

        /* Button Styling */
        button {
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>

    <div class="container">
        <h1>Checkout</h1>
        <form>
            <h2>Billing Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <h2>Payment Method</h2>
            <label><input type="radio" name="payment" value="cod" checked> Cash on Delivery</label>
            <label><input type="radio" name="payment" value="card"> Credit/Debit Card</label>

            <h2>Order Summary</h2>
            <p>Total Amount: $10.00</p>

            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
